name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Run tests
        run: bun test
        env:
          SKIP_DEPENDENCY_CHECK: '1'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version
        run: |
          # Strip build suffix if present (e.g., 1.0.2-20251124.1 -> 1.0.2)
          CURRENT=$(node -p "require('./package.json').version")
          BASE=$(echo "$CURRENT" | sed 's/-[0-9]*\.[0-9]*$//')
          if [ "$CURRENT" != "$BASE" ]; then
            npm version "$BASE" --no-git-tag-version
          fi
          npm version ${{ inputs.version }} -m "chore: release v%s [skip ci]"
      
      - name: Push changes
        run: git push origin release --follow-tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
