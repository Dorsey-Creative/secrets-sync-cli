name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (no tag yet)
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          # Strip prerelease suffix if present (e.g., 1.1.0-20251126.1 -> 1.1.0)
          BASE=$(echo $CURRENT | cut -d'-' -f1)
          
          # Set base version without prerelease
          npm version $BASE --no-git-tag-version --allow-same-version
          
          # Now bump the version type
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build
        run: bun run build
      
      - name: Run tests
        run: bun test
        env:
          SKIP_DEPENDENCY_CHECK: '1'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and tag release
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git add package.json bun.lock
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "chore: release v${NEW_VERSION} [skip ci]"
            git tag "v${NEW_VERSION}"
            git push origin release --tags
          else
            echo "No changes to commit."
          fi

  sync-to-dev:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: release
          fetch-depth: 0
      
      - name: Push to version-specific develop branch
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          BRANCH_NAME="${NEW_VERSION}-develop"
          
          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}" --force
