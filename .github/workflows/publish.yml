name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Run tests
        run: bun test
        env:
          SKIP_DEPENDENCY_CHECK: '1'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Pre-flight checks
        run: |
          echo "ðŸ” Running pre-flight checks..."
          
          # Check git status (excluding lockfile which will be committed separately)
          CHANGES=$(git status --porcelain | grep -v "bun.lockb" || true)
          if [[ -n "$CHANGES" ]]; then
            echo "âŒ Error: Git working directory is not clean"
            echo "Uncommitted changes:"
            echo "$CHANGES"
            echo ""
            echo "Please commit or stash changes before publishing:"
            echo "  git add ."
            echo "  git commit -m 'your message'"
            exit 1
          fi
          
          # Check we're on release branch
          BRANCH=$(git branch --show-current)
          if [[ "$BRANCH" != "release" ]]; then
            echo "âŒ Error: Must be on release branch (currently on: $BRANCH)"
            exit 1
          fi
          
          # Check CHANGELOG has been updated
          if ! grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "âš ï¸  Warning: No [Unreleased] section in CHANGELOG.md"
            echo "Consider adding release notes before publishing"
          fi
          
          echo "âœ… All pre-flight checks passed"
      
      - name: Commit lockfile if changed
        run: |
          if [[ -n $(git status --porcelain bun.lockb) ]]; then
            git add bun.lockb
            git commit -m "chore: update lockfile [skip ci]"
          fi
      
      - name: Bump version
        run: |
          # Strip build suffix if present (e.g., 1.0.2-20251124.1 -> 1.0.2)
          CURRENT=$(node -p "require('./package.json').version")
          BASE=$(echo "$CURRENT" | sed 's/-[0-9]*\.[0-9]*$//')
          if [ "$CURRENT" != "$BASE" ]; then
            npm version "$BASE" --no-git-tag-version
          fi
          npm version ${{ inputs.version }} -m "chore: release v%s [skip ci]"
      
      - name: Push changes
        run: git push origin release --follow-tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
