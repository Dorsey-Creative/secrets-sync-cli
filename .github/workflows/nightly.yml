name: Nightly Build

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for changes since last nightly
        id: changes
        run: |
          LAST_TAG=$(git describe --tags --match "v*-nightly.*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log $LAST_TAG..HEAD --oneline)
            if [ -n "$CHANGES" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Setup Bun
        if: steps.changes.outputs.has_changes == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: bun install
      
      - name: Setup example directory
        if: steps.changes.outputs.has_changes == 'true'
        run: bun run setup:example
      
      - name: Run tests
        if: steps.changes.outputs.has_changes == 'true'
        run: bun test
      
      - name: Build
        if: steps.changes.outputs.has_changes == 'true'
        run: bun run build
      
      - name: Configure Git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create nightly version
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          NIGHTLY_VERSION="${BASE_VERSION}-nightly.$(date +%Y%m%d)"
          npm version $NIGHTLY_VERSION --no-git-tag-version
          git add package.json
          git commit -m "chore: nightly build $NIGHTLY_VERSION [skip ci]"
          git tag "v$NIGHTLY_VERSION"
          git push origin develop --tags
      
      - name: Setup Node.js
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm with next tag
        if: steps.changes.outputs.has_changes == 'true'
        run: npm publish --provenance --access public --tag next
